<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título principal (aparece en la pestaña del navegador) -->
    <title>Keymax Prot - Soluciones para tu Vehículo, Hogar y Comercio</title>

    <!-- Meta Descripción para SEO (idealmente ~150-160 caracteres) -->
    <meta name="description" content="Keymax Prot ofrece servicios de seguridad vehicular, polarizados, alarmas, audio car, mantenimiento y soluciones para el hogar y comercios. ¡Moderniza y protege tus espacios!" />

    <!-- Metadatos para Redes Sociales (Open Graph) -->
    <meta property="og:title" content="Keymax Prot | Soluciones Integrales" />
    <meta property="og:description" content="Servicios de seguridad vehicular, polarizados, alarmas, audio car, mantenimiento, y soluciones para hogar y comercios. ¡Confía en los expertos!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tu-dominio.com/ruta-a-tu-logo-keymaxprot.png" /> <!-- <-- ¡CAMBIA ESTA URL POR TU LOGO! -->
    <meta property="og:url" content="https://tu-dominio.com/" /> <!-- <-- URL de tu sitio web -->

    <!-- Metadatos para Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TuUsuarioTwitter" /> <!-- <-- Si tienes cuenta de Twitter -->
    <meta name="twitter:image" content="https://tu-dominio.com/ruta-a-tu-logo-keymaxprot.png" /> <!-- <-- ¡CAMBIA ESTA URL POR TU LOGO! -->

    <!-- Favicon (si lo añades a la carpeta public) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Por defecto Vite usa vite.svg -->
    <!-- O si usas un favicon propio: <link rel="icon" href="/favicon.ico" /> -->
    
    <!-- Link a tu hoja de estilos principal si no está incluida en main.tsx o App.tsx -->
    <!-- <link rel="stylesheet" href="/src/index.css"> -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
